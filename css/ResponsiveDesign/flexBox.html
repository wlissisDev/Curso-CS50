<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* usado para mudar a posição das box detro de telas que
        quando nao houver mais espaço para exibir todos*/
        #container {
            display: flex;
            flex-wrap: wrap;
        }

        #container > div {
            background-color: orange;
            font-size: 20px;
            margin: 20px;
            padding: 20px;
            width: 200px;
        }
    </style>
</head>
<body>
    <div id="container">
        <div>Flexbox 1</div>   
        <div>Flexbox 2</div>   
        <div>Flexbox 3</div>   
        <div>Flexbox 4</div>   
        <div>Flexbox 5</div>   
        <div>Flexbox 6</div>   
        <div>Flexbox 7</div>   
        <div>Flexbox 8</div>   
        <div>Flexbox 9</div>   
        <div>Flexbox 10</div>   
        <div>Flexbox 11</div>   
        <div>Flexbox 12</div>    
    </div>
</body>
</html>
